<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .slideshow-container {
            max-width: 500px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }

        .mySlides {
            display: none;
        }

        .slideshow-container img {
            width: 100%;
            border-radius: 15px;
        }
    </style>
    <title>Automatic Slideshow</title>
</head>
<body>
    <div class="slideshow-container">
        <!-- Replace these image URLs with your actual image URLs -->
        <div class="mySlides">
            <img src="https://placekitten.com/500/300" alt="Slide 1">
        </div>
        <div class="mySlides">
            <img src="https://placekitten.com/500/301" alt="Slide 2">
        </div>
        <div class="mySlides">
            <img src="https://placekitten.com/500/302" alt="Slide 3">
        </div>
        <div class="mySlides">
            <img src="https://placekitten.com/500/303" alt="Slide 4">
        </div>
        <div class="mySlides">
            <img src="https://placekitten.com/500/304" alt="Slide 5">
        </div>
    </div>

    <script>
        let slideIndex = 0;

        function showSlides() {
            let i;
            const slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 2000); // Change slide every 2 seconds
        }

        showSlides(); // Initial call to start the slideshow
    </script>
</body>
</html>
